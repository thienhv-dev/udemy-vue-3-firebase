<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello, Vue :)</h1>

    <div id="app">
        <!--attributes binding-->
        <a :href="url">best website ever</a>
        
        <p v-if="showBooks">
            If: {{ title }} - {{ author }} - {{ age }}
        </p>
        <p v-show="showBooks">
            Show: {{ title }} - {{ author }} - {{ age }}
        </p>

        <div v-if="showBooks">
            <ul>
                <li v-for="book in filteredBooks" :class="{ fav: book.isFav }" @click="toggleFav(book)">
                    <img :src="book.image" :alt="book.title">
                    <h3>{{ book.title }} - {{ book.author }} - {{ book.age }}</h3>
                </li>
            </ul>
        </div>

        <button @click="age++">Increase age</button>
        <button @click="age--">Decrease age</button>
        <button @click="changeTitle">Change title</button>
        <button v-if="showBooks" @click="toggleShowBooks">Hide books</button>
        <button v-else @click="toggleShowBooks">Show books</button>

        </br>
        <!-- mouse events -->
        <div class="box" @mouseover="handleEvent">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">position - {{ x }} {{ y }}</div>

    </div>

    <script src="app.js"></script>
</body>
</html>
